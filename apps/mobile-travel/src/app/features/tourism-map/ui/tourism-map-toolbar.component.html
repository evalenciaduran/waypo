<div class="toolbar">
  <ion-item>
    <ion-input
      [(ngModel)]="origin"
      data-testid="route-origin-input"
      label="Origen"
      labelPlacement="stacked"
      placeholder="lat,lng"
    />
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="destination"
      data-testid="route-destination-input"
      label="Destino"
      labelPlacement="stacked"
      placeholder="lat,lng"
    />
  </ion-item>

  <ion-item>
    <ion-select
      [(ngModel)]="mode"
      data-testid="route-mode-select"
      label="Modo"
      labelPlacement="stacked"
    >
      <ion-select-option value="driving">Coche</ion-select-option>
      <ion-select-option value="walking">A pie</ion-select-option>
      <ion-select-option value="transit">Transporte</ion-select-option>
    </ion-select>
  </ion-item>

  <div class="toolbar__actions">
    <ion-button
      (click)="reload.emit()"
      data-testid="poi-refresh-button"
      fill="outline"
      [disabled]="loading"
    >
      Recargar
    </ion-button>
    <ion-button
      (click)="onRouteSubmit()"
      data-testid="route-submit-button"
      [disabled]="loading || !origin || !destination"
    >
      Calcular ruta
    </ion-button>
  </div>
</div>
