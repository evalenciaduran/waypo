<div class="tp-toolbar">
  <!-- Search Bar -->
  <div class="tp-toolbar__search-bar">
    <div class="tp-toolbar__search-box">
      <span class="material-symbols-outlined tp-toolbar__search-icon">search</span>
      <input type="text" class="tp-toolbar__search-input" placeholder="City/POI" [(ngModel)]="searchQuery"
        (keyup.enter)="onSearchSubmit($event)" [disabled]="loading" />
    </div>
    <button class="tp-toolbar__filter-btn">
      <span class="material-symbols-outlined">tune</span>
    </button>
  </div>

  <!-- Category Chips -->
  <div class="tp-toolbar__chips-scroll">
    @for (cat of categories; track cat.id) {
    <button class="tp-toolbar__chip" [class.tp-toolbar__chip--active]="selectedCategory === cat.id"
      (click)="onCategoryClick(cat.id)">
      <span class="material-symbols-outlined tp-toolbar__chip-icon">{{ cat.icon }}</span>
      {{ cat.label }}
    </button>
    }
  </div>
</div>
