<div class="tp-poi-carousel">
  <div class="tp-poi-carousel__track" data-testid="poi-summary-list">
    @for (poi of pois; track poi.id) {
    <button type="button" class="tp-poi-card" [class.tp-poi-card--selected]="poi.id === selectedPoiId"
      (click)="selectPoi.emit(poi.id)" [attr.data-testid]="'poi-card-' + poi.id">
      <div class="tp-poi-card__image-wrapper">
        <img [src]="poi.imageUrl || 'poi-placeholder.png'" [alt]="poi.name" class="tp-poi-card__img" loading="lazy"
          (error)="$event.target.onerror = null; $event.target.src = 'poi-placeholder.png'" />
        <div class="tp-poi-card__fav">
          <span class="material-symbols-outlined tp-poi-card__fav-icon">favorite</span>
        </div>
      </div>

      <div class="tp-poi-card__content">
        <div class="tp-poi-card__header">
          <h3 class="tp-poi-card__title">{{ poi.name }}</h3>
          <span class="tp-poi-card__rating">
            4.8 <span class="material-symbols-outlined tp-poi-card__star-icon"
              style="font-variation-settings: 'FILL' 1;">star</span>
          </span>
        </div>

        <div class="tp-poi-card__location">
          <span class="material-symbols-outlined tp-poi-card__loc-icon">location_on</span>
          {{ poi.city }}, Spain
        </div>

        <div class="tp-poi-card__tags">
          <span class="tp-poi-card__tag">{{ poi.category }}</span>
        </div>
      </div>
    </button>
    }
  </div>
</div>
