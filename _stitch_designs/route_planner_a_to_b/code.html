<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Route Planner A to B</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-slate-900 shadow-2xl overflow-hidden">
<!-- Header -->
<div class="flex items-center px-4 py-3 pb-2 justify-between z-10 bg-white dark:bg-slate-900 shrink-0">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Plan Route</h2>
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
<!-- Input Section -->
<div class="flex flex-col gap-3 px-4 py-2 z-10 bg-white dark:bg-slate-900 shrink-0 pb-4 shadow-sm">
<!-- Origin -->
<div class="flex w-full items-center gap-3">
<div class="flex flex-col items-center gap-1 py-2 self-stretch">
<div class="w-3 h-3 rounded-full border-2 border-primary bg-white dark:bg-slate-900"></div>
<div class="w-0.5 grow bg-slate-200 dark:bg-slate-700 my-1 border-dashed border-l border-slate-300 dark:border-slate-600"></div>
<span class="material-symbols-outlined text-primary text-[20px]">location_on</span>
</div>
<div class="flex flex-col flex-1 gap-3">
<div class="flex w-full items-center rounded-xl bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-3 h-12 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<input class="w-full bg-transparent text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-0 text-sm font-medium border-none p-0 focus:ring-0" value="Current Location"/>
<button class="text-primary flex items-center justify-center ml-2 p-1 hover:bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-[20px]">my_location</span>
</button>
</div>
<!-- Destination -->
<div class="flex w-full items-center rounded-xl bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-3 h-12 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<input class="w-full bg-transparent text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-0 text-sm font-medium border-none p-0 focus:ring-0" placeholder="Where to?" value="Sagrada Família"/>
<button class="text-slate-400 flex items-center justify-center ml-2 p-1 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
</div>
<button class="flex items-center justify-center size-10 rounded-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">swap_vert</span>
</button>
</div>
<!-- Travel Mode Toggle -->
<div class="mt-2">
<div class="flex h-10 w-full items-center justify-between rounded-lg bg-slate-100 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full flex-1 items-center justify-center rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-xs font-semibold gap-1.5">
<span class="material-symbols-outlined text-[18px]">directions_car</span>
<span class="truncate">Car</span>
<input checked="" class="hidden" name="travel-mode" type="radio" value="Car"/>
</label>
<label class="flex cursor-pointer h-full flex-1 items-center justify-center rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-xs font-semibold gap-1.5">
<span class="material-symbols-outlined text-[18px]">directions_walk</span>
<span class="truncate">Walk</span>
<input class="hidden" name="travel-mode" type="radio" value="Walking"/>
</label>
<label class="flex cursor-pointer h-full flex-1 items-center justify-center rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-xs font-semibold gap-1.5">
<span class="material-symbols-outlined text-[18px]">directions_bus</span>
<span class="truncate">Transit</span>
<input class="hidden" name="travel-mode" type="radio" value="Transit"/>
</label>
<label class="flex cursor-pointer h-full flex-1 items-center justify-center rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-xs font-semibold gap-1.5">
<span class="material-symbols-outlined text-[18px]">pedal_bike</span>
<span class="truncate">Bike</span>
<input class="hidden" name="travel-mode" type="radio" value="Bike"/>
</label>
</div>
</div>
<!-- Offline Alert -->
<div class="flex items-center gap-2 px-3 py-2 bg-amber-50 dark:bg-amber-900/20 text-amber-700 dark:text-amber-200 text-xs rounded-lg border border-amber-100 dark:border-amber-900/30">
<span class="material-symbols-outlined text-[16px]">wifi_off</span>
<span>You are exploring offline. Some data might be limited.</span>
</div>
</div>
<!-- Map Area -->
<div class="relative w-full flex-1 bg-slate-200 dark:bg-slate-800 overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center opacity-90 dark:opacity-60" data-alt="Map of Barcelona streets showing route" data-location="Barcelona" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB9WqMk25XJ1uU68KdGeW-8mxFlHJKTEfTqoTbQvQ2rZyDGh-ub-Fnsc8l4vL_F7Jy6DSz4-CyZ6NBwUnU9XRIuQJnwagkWHT1WmiL41yssAsqmjIBi0oKZpHahL-6TZ1QdypoYKHspJaiJNPMJBJzQqwxXAeA4R4HhoFYympaLT9ADn49s4_hmrRs7r06xWB92X8m9E2sKZcgYMFd0KIK0s5xO6jZVs9VdAorPi6VjSXhFobDAC5wtFEMkO4JJ3UJFmo3GUM1idqnF');">
</div>
<!-- Map Overlay Gradients for depth -->
<div class="absolute top-0 left-0 right-0 h-16 bg-gradient-to-b from-black/10 to-transparent pointer-events-none"></div>
<div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-white/20 dark:from-black/20 to-transparent pointer-events-none"></div>
<!-- Route Pins/Markers Simulation -->
<div class="absolute top-[30%] left-[40%] flex flex-col items-center transform -translate-x-1/2 -translate-y-1/2 group cursor-pointer">
<div class="px-2 py-1 bg-white dark:bg-slate-800 rounded-md shadow-lg text-[10px] font-bold mb-1 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Start</div>
<div class="w-4 h-4 bg-primary rounded-full border-2 border-white dark:border-slate-900 shadow-md ring-4 ring-primary/20"></div>
</div>
<div class="absolute top-[60%] right-[30%] flex flex-col items-center transform -translate-x-1/2 -translate-y-1/2 group cursor-pointer">
<div class="px-2 py-1 bg-white dark:bg-slate-800 rounded-md shadow-lg text-[10px] font-bold mb-1 opacity-100 whitespace-nowrap">14 min</div>
<span class="material-symbols-outlined text-red-500 text-[32px] drop-shadow-md">location_on</span>
</div>
<!-- Simulated SVG Route Path -->
<svg class="absolute inset-0 w-full h-full pointer-events-none" xmlns="http://www.w3.org/2000/svg">
<path class="drop-shadow-sm opacity-80" d="M160 220 C 180 280, 240 350, 270 450" fill="none" stroke="#13a4ec" stroke-dasharray="10,5" stroke-linecap="round" stroke-width="5"></path>
</svg>
<!-- Floating Map Controls -->
<div class="absolute right-4 bottom-56 flex flex-col gap-2">
<button class="size-10 bg-white dark:bg-slate-800 shadow-lg rounded-full flex items-center justify-center text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700">
<span class="material-symbols-outlined">layers</span>
</button>
<button class="size-10 bg-white dark:bg-slate-800 shadow-lg rounded-full flex items-center justify-center text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700">
<span class="material-symbols-outlined">near_me</span>
</button>
</div>
</div>
<!-- Bottom Sheet / Route Info -->
<div class="bg-white dark:bg-slate-900 rounded-t-2xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] p-5 z-20 shrink-0 relative">
<!-- Pull Indicator -->
<div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-12 h-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
<div class="mt-2 flex items-start justify-between">
<div>
<h3 class="text-primary font-bold text-sm uppercase tracking-wide mb-1">Best Route</h3>
<div class="flex items-baseline gap-2">
<span class="text-3xl font-bold text-slate-900 dark:text-white">14<span class="text-lg font-medium text-slate-500 ml-1">min</span></span>
<span class="text-slate-400 dark:text-slate-500 font-medium">• 2.4 km</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Via C/ de Mallorca • Light traffic</p>
</div>
<div class="bg-primary/10 dark:bg-primary/20 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary text-2xl">directions_car</span>
</div>
</div>
<div class="mt-6 flex gap-3">
<button class="flex-1 flex items-center justify-center gap-2 h-12 bg-primary hover:bg-sky-500 text-white rounded-xl font-bold text-base shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">navigation</span>
                    Start Navigation
                </button>
<button class="flex items-center justify-center size-12 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined">share</span>
</button>
</div>
</div>
</div>
</body></html>
